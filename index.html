<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>trombone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/build/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="trombone-wrapper">
            <audio src="sfx/pffttftft_long.wav"></audio>
            <div class="svg-wrapper">
                <!-- Stationary body -->
                <svg width="300" height="100" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="300" height="100" stroke="black" fill="transparent" stroke-width="5"/>
                    
                    <!-- Braces -->
                    <rect x="45" y="21" width="8" height="38" stroke="black" fill="pink" stroke-width="2"/>
                    <rect x="85" y="21" width="8" height="38" stroke="black" fill="pink" stroke-width="2"/>
                    <!-- Body -->
                    <path d="M 174 6
                             C 150 25, 100 20, 50 21
                             C 10 21, 10 65, 50 65
                             L 120 65
                             L 120 40
                             L 112 40
                             L 112 57
                             L 50 57
                             C 22 57, 22 29, 50 29
                             C 100 30, 150 25, 174 44
                             Z" fill="pink" stroke="black" stroke-width="2"/>
                    <!-- Bell -->
                    <ellipse cx="175" cy="25" rx="5" ry="20" stroke="black" fill="gold" stroke-width="2"/>
                    <!-- Mouthpiece -->
                    <ellipse cx="109" cy="44" rx="4" ry="4" stroke="black" fill="gold" stroke-width="2"/>
                    <ellipse cx="103" cy="44" rx="3" ry="5" stroke="black" fill="gold" stroke-width="2"/>
                    <!-- Inner slide tubes -->
                    <rect x="120" y="41" width="150" height="6" stroke="black" fill="lightgrey" stroke-width="1"/>
                    <rect x="120" y="59" width="150" height="6" stroke="black" fill="lightgrey" stroke-width="1"/>
                </svg>

                <!-- Moveable slide -->
                <svg width="300" height="100" version="1.1" xmlns="http://www.w3.org/2000/svg"
                     class="slider" style="--left: 0;">
                    <defs>
                        <mask id="slide-mask">
                            <rect width="100%" height="100%" fill="white"/>
                            <path width="300" height="100"
                                d="M 128 48
                                   L 262 48
                                   C 272 46, 272 60, 262 58
                                   L 128 58
                                   Z" stroke="black" stroke-width="2" fill="black"/>
                        </mask>
                    </defs>
                    <path d="M 120 40
                             L 270 40
                             C 280 40, 280 65, 270 65
                             L 120 65
                             Z" fill="pink" stroke="black" stroke-width="2" mask="url(#slide-mask)"/>
                    <!-- Inner stroke -->
                    <path d="M 128 48
                             L 262 48
                             C 272 46, 272 60, 262 58
                             L 128 58
                             Z" fill="transparent" stroke="black" stroke-width="2"/>
                </svg>
                <input type="range" id="pitch" min="1" max="7" value="1" step="0.1"
                   style="--min: 1; --max: 7; --val: 1;">
            </div>

            
        </div>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.02">

        
        <script src="js/main.js" async defer></script>
        <script src="js/range-fill.js" async defer></script>
    </body>
</html>
